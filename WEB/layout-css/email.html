<html>
  <head>

  <body>
    <p><span>Bold</span> fields are required. <span>U</span>nderlined 
      letters are accesskeys. (ALT-X (Win), CDM-X (Mac))</p>
    <fieldset style="width: 50%;">
    <legend style="font-size: 25px; color: blue;">Personal performation</legend>
    <table>
      <tr>
        <td style="text-align: right;"><span style="text-decoration-line: underline;">F</span>isrt name:</td>
        <td><input type="text"></td>
      </tr>
      <tr>

        <td><input type="text"></td>
      </tr>
      <tr>
        <th style="text-align: right; padding-bottom: 0;"><span style="text-decoration-line: underline;">E</span>mail:</th>

    </fieldset>

    <fieldset style="width: 50%;">
      <legend style="font-size: 25px;">Comments</legend>

        <tr>
          <td style="text-align: top; padding-top: 0; height: 30px;"><span style="text-decoration-line: underline;">C</span>omment:</td>

        </tr>
      </table>
      <button style="margin-left: 108px; margin-top: 5px;">Send</button>
      <button>Reset</button>

<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="css/register.css">
</head>

<body>
  <div class="dangky">
    <h2 style="text-align: center;">Đăng ký</h2>
    <form action="dangky.html" method="post" onsubmit="return validateForm()" class="form">
      <label for="username">Tên đăng nhập:</label>
      <input type="text" id="username" name="Tên đăng nhập" placeholder="Hãy nhập tên của bạn">
      <label for="password">Mật khẩu:</label>
      <input type="password" id="password" name="mật khẩu" placeholder="Hãy nhập mật khẩu của bạn">
      <label for="confirm-password">Xác nhận mật khẩu:</label>
      <input type="password" id="confirm-password" name="xác nhận mật khẩu" placeholder="Hãy xác nhận mật khẩu của bạn">
      <div></div>
      <button type="submit" class="button_register">Đăng ký</button>
    </form>
    <p style="text-align: center;">Bạn đã có tài khoản? <a href="login.html">Đăng nhập</a> ngay!</p>
  </div>

  <script>
    function validateForm() {
      var username = document.getElementById("username").value;
      var password = document.getElementById("password").value;
      var confirmPassword = document.getElementById("confirm-password").value;

      if (username.trim() == "" || password.trim() == "" || confirmPassword.trim() == "") {
        alert("Vui lòng nhập đầy đủ tên đăng nhập, mật khẩu và xác nhận mật khẩu");
        return false;
      }

      if (password != confirmPassword) {
        alert("Mật khẩu và xác nhận mật khẩu không giống nhau");
        return false;
      }

      window.location.href = "success.html";
      return false;
    }
  </script>
</body>

</html>

<html>

<head>
  <title>Exercise</title>
</head>

<body>
  <div id="receipt"></div>
  <script>
    function pickLastApples(fruitArray) {
      let applesPicked = 0;

      const filteredArray = fruitArray.reverse().filter(function (fruit) {
        if (applesPicked >= 2) {
          // Remember, returning true keeps this value in the array.
          return true;
        } else if (fruit === 'apple') {
          applesPicked = applesPicked + 1;
          return false;
        } else {
          return true;
        }
      });

      return filteredArray.reverse();
    }
    pickLastApples(['cherry', 'apple', 'orange', 'apple', 'banana', 'apple']);
  </script>
</body>

</html>
